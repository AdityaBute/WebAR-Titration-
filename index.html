<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Titration Final Project</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('drag-rotate', {
        schema: { speed: { default: 1 } },
        init: function () {
          this.ifMouseDown = false;
          this.x_cord = 0;
          this.y_cord = 0;
          document.addEventListener('touchstart', this.OnDocumentTouchStart.bind(this));
          document.addEventListener('touchend', this.OnDocumentTouchEnd.bind(this));
          document.addEventListener('touchmove', this.OnDocumentTouchMove.bind(this));
        },
        OnDocumentTouchStart: function (event) { 
            this.ifMouseDown = true; 
            this.x_cord = event.touches[0].clientX; 
            this.y_cord = event.touches[0].clientY; 
        },
        OnDocumentTouchEnd: function () { this.ifMouseDown = false; },
        OnDocumentTouchMove: function (event) {
          if (this.ifMouseDown) {
            let temp_x = event.touches[0].clientX - this.x_cord;
            let temp_y = event.touches[0].clientY - this.y_cord;
            this.el.object3D.rotation.y += temp_x * this.data.speed / 100;
            this.el.object3D.rotation.x += temp_y * this.data.speed / 100;
            this.x_cord = event.touches[0].clientX;
            this.y_cord = event.touches[0].clientY;
          }
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; filterMinCF: 0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="lab-kit" src="./assets/titration_final.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity drag-rotate>
            <a-gltf-model id="titration-setup" 
                          src="#lab-kit" 
                          scale="0.5 0.5 0.5" 
                          position="0 -0.5 0">
            </a-gltf-model>

            <a-box id="interaction-hitbox" 
                   class="clickable" 
                   scale="2 3 2" 
                   position="0 0.5 0" 
                   material="opacity: 0.0; transparent: true">
            </a-box>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const setup = document.querySelector('#titration-setup');
      const hitbox = document.querySelector('#interaction-hitbox');
      let dropCount = 0;
      let isAnimating = false;

      // STEP A: Hide the Pink Liquid and Drop when the 3D model loads
      setup.addEventListener('model-loaded', () => {
         const mesh = setup.getObject3D('mesh');
         if (mesh) {
             const pinkLiquid = mesh.getObjectByName('Liquid_Pink');
             const drop = mesh.getObjectByName('Sphere.001');
             if (pinkLiquid) pinkLiquid.visible = false; 
             if (drop) drop.visible = false; 
         }
      });

      // STEP B: The Click Event
      hitbox.addEventListener('click', () => {
        // --- PROOF OF LIFE POPUP ---
        alert("TAP REGISTERED! Drop count is now: " + (dropCount + 1));

        if (isAnimating) return; // Prevent spam-clicking

        const mesh = setup.getObject3D('mesh');
        if (!mesh) return;

        // Grab your EXACT Blender names
        const drop = mesh.getObjectByName('Sphere.001'); 
        const clearLiquid = mesh.getObjectByName('Liquid_Clear'); 
        const pinkLiquid = mesh.getObjectByName('Liquid_Pink'); 
        
        dropCount++;
        
        // STEP C: THE FALLING DROP ANIMATION
        if (drop) {
          isAnimating = true;
          drop.visible = true; 
          
          const startY = drop.position.y;
          let step = 0;
          
          const fallInterval = setInterval(() => {
            drop.position.y -= 0.03; // Speed of the fall
            step++;
            
            if (step > 25) { 
              clearInterval(fallInterval);
              drop.position.y = startY; 
              drop.visible = false;     
              isAnimating = false;

              // STEP D: THE 7-CLICK ENDPOINT COLOR CHANGE
              if (dropCount === 7) {
                if (clearLiquid) clearLiquid.visible = false; 
                if (pinkLiquid) pinkLiquid.visible = true;    
                
                // Creates a nice popup on the screen
                const alertBox = document.createElement('div');
                alertBox.innerHTML = "Equivalence Point Reached!";
                alertBox.style.cssText = "position:absolute; top:15%; left:50%; transform:translateX(-50%); background:white; padding:15px; border-radius:10px; font-family:sans-serif; font-weight:bold; color:#FF1493; z-index:999; box-shadow: 0px 4px 6px rgba(0,0,0,0.3);";
                document.body.appendChild(alertBox);
                setTimeout(() => alertBox.remove(), 4000); // Disappears after 4 seconds
              }
            }
          }, 20); 
        }
      });
    </script>
  </body>
</html>
